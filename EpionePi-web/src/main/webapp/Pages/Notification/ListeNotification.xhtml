<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  template="/Pages/template/layout.xhtml"> 

<ui:define name="content">



	<div class="section-title text-center">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
					<br></br>
						<h2 class="text-uppercase mt-0 line-height-1">Notifications</h2>
						<div class="title-icon">
							<img class="mb-10"
								src="http://localhost:18080/EpionePi-web/resources/assets/images/title-icon.png"
								alt="" />
						</div>
						<p> Check your notification List</p>
						<br />
					</div>
				</div>
			</div>
				<div class="page-content-wrapper">
                <div class="page-content">
					  <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card card-topline-purple">
                                       
                                        <div class="card-body ">
                                        <div class="table-responsive">
                                            <table class="table table-striped custom-table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Doctor</th>
                                                        <th>Date Notification</th>
                                                        <th>Type</th>
                                                        <th>Date Rendez_vou</th>
                                                        <th>Description</th>
                                                        <th>Etat</th>
                                                    </tr>
                                                </thead>
                                                
                                                    <ui:repeat var="notification"
															value="#{notificationBean.notificationsAll}">
                                                    
                                                <tbody>
                                                    <tr>
                                                    
                                                   
                                                        <td >Dr Raphael DELOUCHE</td>
                                                        <td>#{notification.dateNotification}</td>
                                                        <td>
                                                            <div class="progress progress-striped progress-xs">
                                                                <div>#{notification.type}</div>
                                                            </div>
                                                        </td>
                                                        <td><span class="label label-info label-mini">Date rdv</span>
                                                        </td>
                                                        <td>
                                                          #{notification.description}                                                       
                                                        </td>
                                                        <td >
                                                            <button class="btn btn-success btn-xs">
                                                                <i class="fa fa-check"></i>
                                                            </button>
                                                        
                                                        </td>
                                                        
                                                        				
                                                        
                                                    </tr>
                                       
                                                </tbody>
                                                                                                 	</ui:repeat>
                                                
                                            </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>		
			
			</div>
			</div>
			
			
			
</ui:define>
</ui:composition>
