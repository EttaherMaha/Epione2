<ui:composition  xmlns="http://www.w3.org/1999/xhtml"

      template="/TemplateAdmin/layoutAdmin.xhtml"
      >
      <ui:define name="title">Doctolib</ui:define>
	  <ui:define name="content">
      <h:head>
      
      </h:head>
      <h:body>
      <h:form>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <p:dataTable var="user" value="#{dtBasicView.users}">
    <p:column headerText="nom">
        <h:outputText value="#{user.firstName}" />
    </p:column>
 
    <p:column headerText="address">

    </p:column>
</p:dataTable>
